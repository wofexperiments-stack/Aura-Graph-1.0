
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Graph - Artistic AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              sky: {
                950: '#082f49',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --aura-purple: #a855f7;
        --aura-indigo: #0ea5e9; /* Sky blue primary */
        --aura-pink: #38bdf8;   /* Lighter sky blue */
      }
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .dark body {
        background-color: #082f49; /* Deep Sky Blue/Midnight */
        color: #f0f9ff;
      }
      .light body {
        background-color: #f0f9ff; /* Very Light Sky Blue */
        color: #075985;
      }
      .aura-gradient {
        background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 50%, #a855f7 100%);
      }
      .aura-glow {
        box-shadow: 0 0 30px rgba(14, 165, 233, 0.3);
      }
      .cosmic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: opacity 0.5s ease;
      }
      .dark .cosmic-bg {
        background: radial-gradient(circle at 50% 50%, #0c4a6e 0%, #082f49 100%);
        opacity: 1;
      }
      .light .cosmic-bg {
        background: radial-gradient(circle at 50% 50%, #bae6fd 0%, #f0f9ff 100%);
        opacity: 1;
      }
      .cosmic-stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.15;
        z-index: -1;
        animation: drift 120s linear infinite;
      }
      .light .cosmic-stars {
        opacity: 0.1;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #0ea5e9, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 40px 70px, #38bdf8, rgba(0,0,0,0));
      }
      @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(-200px); }
      }
      .glass-card {
        transition: all 0.3s ease;
      }
      .dark .glass-card {
        background: rgba(8, 47, 73, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(186, 230, 253, 0.1);
      }
      .light .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(7, 89, 133, 0.08);
        box-shadow: 0 10px 30px -10px rgba(7, 89, 133, 0.15);
      }
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes tabContentIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .tab-content-active {
        animation: tabContentIn 0.5s ease-out forwards;
      }

      @keyframes revealOnScroll {
        from { opacity: 0; transform: scale(0.95) translateY(30px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .reveal {
        opacity: 0;
      }
      .reveal.active {
        animation: revealOnScroll 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      select option {
        background-color: #0c4a6e;
        color: #f0f9ff;
      }
      .light select option {
        background-color: #ffffff;
        color: #075985;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="transition-colors duration-500">
    <div class="cosmic-bg"></div>
    <div class="cosmic-stars"></div>
    <div id="root"></div>
  </body>
</html>
